<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="iPhoneMinus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iPhone"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="iPhonePlus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="iPhonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="iPhoneCaseMinus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iPhoneCase"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="iPhoneCasePlus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="iPhoneCasePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278</h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const iPhoneBasePrice = 1219;
      const iPhoneCaseBasePrice = 59;

      //plus area iPhone
      const iPhonePlus = document.getElementById("iPhonePlus");
      iPhonePlus.addEventListener("click", function () {
        const newIPhoneNumber = parseNumber("iPhone", 1);
        updateValue(newIPhoneNumber, iPhoneBasePrice, "iPhone", "iPhonePrice");
      });

      //minus area iPhone
      const iPhoneMinus = document.getElementById("iPhoneMinus");
      iPhoneMinus.addEventListener("click", function () {
        const newIPhoneNumber = parseNumber("iPhone", -1);
        updateValue(newIPhoneNumber, iPhoneBasePrice, "iPhone", "iPhonePrice");
      });

      //plus area iPhoneCase
      const iPhoneCasePlus = document.getElementById("iPhoneCasePlus");
      iPhoneCasePlus.addEventListener("click", function () {
        const newIPhoneCaseNumber = parseNumber("iPhoneCase", 1);
        updateValue(
          newIPhoneCaseNumber,
          iPhoneCaseBasePrice,
          "iPhoneCase",
          "iPhoneCasePrice"
        );
      });

      //minus area iPhoneCase
      const iPhoneCaseMinus = document.getElementById("iPhoneCaseMinus");
      iPhoneCaseMinus.addEventListener("click", function () {
        const newIPhoneCaseNumber = parseNumber("iPhoneCase", -1);
        updateValue(
          newIPhoneCaseNumber,
          iPhoneCaseBasePrice,
          "iPhoneCase",
          "iPhoneCasePrice"
        );
      });

      //parse float function
      function parseNumber(id, val) {
        const iPhone = document.getElementById(id).value;
        const iPhoneNumber = parseFloat(iPhone);
        const curIPhone = iPhoneNumber + val;
        return curIPhone;
      }

      //value updating area
      function updateValue(newNumber, price, id1, id2) {
        const newNumberPrice = newNumber * price;
        document.getElementById(id1).value = newNumber;
        document.getElementById(id2).innerText = newNumberPrice;
      }
    </script>
  </body>
</html>
